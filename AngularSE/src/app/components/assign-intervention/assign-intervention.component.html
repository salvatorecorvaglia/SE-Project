<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/faviconwhite.png">

  <title>Assign Intervention</title>

</head>



<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <img style="height: 50px; margin-left: 30px" src="assets/logowhite.png" alt="myalert">
</nav>

<!-- Sidebar navigation -->
<div class="container">
  <div class="row">
    <div class="col-sm">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item active">
            <a class="nav-link" (click)="router.navigate(['dashboard_manager'])">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="router.navigate(['agents_list'])">
              <i class="fas fa-address-book" ></i>
              Agents Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="router.navigate(['types_list'])">
              <i class="fas fa-bell"></i>
              Alarms Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-exclamation-circle"></i>Alerts By Citizens
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="router.navigate(['delete_int'])">
              <i class="fas fa-calendar-check"></i>Alerts Closed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="firebaseService.logout()">
              <i class="fas fa-sign-out-alt"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  </div>
  <!-- Main content -->
  <div class="col-md">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 style="margin-left: 300px"><strong>Assign Alarm To Agents</strong></h1>
      </div>
      <!-- Show user data when logged in -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">

             <div class="card" style="border-style: solid">
               <div class="card-header" style="text-align: center">
                 <p><strong>If you want to assign based on the nearest last GPS position known of an agent (range 150m):</strong> </p>
                 <button class="btn-outline-dark" style="border-radius: 10%" (click)="sendAutomatically()"><i class="fas fa-share-square"></i>Assign Automatically</button>
               </div>
               <div class="card-body">

                 <div class="row" style="object-position: center; text-align: center">
                   <div class="col-md-12">
                 <p><strong>Select manually:</strong></p>
              <div class="form-check form-check-inline" *ngFor="let item of agents">
                <input class="form-check-input"  type="checkbox" #idagent (change)="onCheckboxSelect(item.idAgent, $event)" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  <strong>{{item.userDTO.name}} {{item.userDTO.surname}}</strong>
                </label>
              </div>
                   </div>
                 </div>


               </div>
               <div class="card-footer" style="text-align: center">
                 <button class="btn-outline-success" style="border-radius: 10%" (click)="sendAssign()"><i class="fas fa-paper-plane"></i>Assign</button><button class="btn-outline-secondary" style="margin-left: 15px; border-radius: 10%" (click)="sendToAll()"><i class="fas fa-reply-all"></i>Assign To All</button>
               </div>
             </div>


            </div>
          </div>
        </div>
      </div>


  </main>
  </div>
</div>
</body>
</html>
