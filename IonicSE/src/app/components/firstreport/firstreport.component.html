<ion-header>
  <ion-toolbar>
    <ion-title>Check Report</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <form [formGroup]="ionicForm" novalidate>
      <ion-item lines="none">
        <ion-button color="primary" slot="start" (click)="sendFirstReport(intervention.type, intervention.idIntervention, intervention.lat, intervention.lon, intervention.address, firstreport.value)"><ion-icon name="send-outline"></ion-icon> Send</ion-button>
        <ion-label>
          <p><strong>First Report:</strong></p>
        </ion-label>
      </ion-item>
        <ion-item lines="none">
          <ion-textarea placeholder="Compile the report.." rows="6" cols="20" #firstreport formControlName="firstreport" required></ion-textarea>
        </ion-item>
        <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.firstreport.errors?.required">
      First Report is required.
    </span>
        <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.firstreport.errors?.minlength">
      First Report should be min 8 chars long.
    </span>
      </form>
    </ion-card-header>
  </ion-card>
</ion-content>
