<ion-header>
  <ion-toolbar>
    <ion-title>Check Alarm</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>
          <p><strong>Assigned Date:</strong></p>
        <p>{{startDate | date: 'medium'}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="hourglass-outline"></ion-icon>
        <ion-label>
          <p><strong>Duration: </strong></p>
        <p *ngIf="endDate != null" disabled="true">{{durate}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
          <p><strong>First Report:</strong></p>
        <p>{{firstReport}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="receipt-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
          <p><strong>Final Report:</strong></p>
        <p>{{lastReport}}</p>
        </ion-label>
      </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
